<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Wolf - Aleksandra's Zoo</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="animalstyles.css">
    <link rel="icon" href="../static/zoo.png" type="image/x-icon">
</head>
<body>
    <header class="header-bar">
        <h1>Learn More About the Red Wolf</h1>
        <div class="button-container">
            <a href="aleksandra.html" class="home-button">Back to Zoo</a>
            <a href="../home.html" class="home-button">Back to Home</a>
        </div>
    </header>
    <div class="main">
        <div class="animal-container">

            <input type="radio" name="expand" id="cell1" class="expand-radio">
            <label for="cell1" class="animal-cell" id="cell1-content">
                <label for="cell1">Habitat</label>
                <img class="animal-img" src="../static/wolf.jpg" alt="Red Wolf Image 1">
                <div class="animal-info">The red wolf (Canis rufus) is a critically endangered species native to the southeastern United States.</div>
            </label>

            <input type="radio" name="expand" id="cell2" class="expand-radio">
            <label for="cell2" class="animal-cell" id="cell2-content">
                <label for="cell2">Diet</label>
                <img class="animal-img" src="../static/wolf2.jpg" alt="Red Wolf Image 2">
                <div class="animal-info">Red wolves are smaller than gray wolves and have a reddish-tan coat with some black along their backs.</div>
            </label>

            <input type="radio" name="expand" id="cell3" class="expand-radio">
            <label for="cell3" class="animal-cell" id="cell3-content">
                <label for="cell3">Conservation</label>
                <img class="animal-img" src="../static/wolf3.jpg" alt="Red Wolf Image 3">
                <div class="animal-info">Conservation efforts are ongoing to protect the remaining population of red wolves in the wild.</div>
            </label>
        </div>
    </div>
    <footer class="footer-bar"></footer>
</body>
</html>
