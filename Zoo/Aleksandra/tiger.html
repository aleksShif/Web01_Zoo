<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siberian Tiger - Aleksandra's Zoo</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="animalstyles.css">
    <link rel="icon" href="../static/zoo.png" type="image/x-icon">
</head>
<body>
    <header class="header-bar">
        <h1>Learn More About the Siberian Tiger</h1>
        <div class="button-container">
            <a href="Aleksandra.html" class="home-button">Back to Zoo</a>
            <a href="../home.html" class="home-button">Back to Home</a>
        </div>
    </header>
    <div class="main">
        <div class="animal-container">

            <input type="radio" name="expand" id="cell1" class="expand-radio">
            <label for="cell1" class="animal-cell" id="cell1-content">
                <label for="cell1">Habitat</label>
                <img class="animal-img" src="../static/tiger.jpg" alt="Siberian Tiger Image 1">
                <div class="animal-info">Siberian tigers, also known as Amur tigers, are native to the Russian Far East, particularly in the Sikhote-Alin mountain range and parts of northeastern China. They inhabit dense forests, including boreal and temperate mixed forests, where they have access to cover for stalking prey and endure harsh, snowy winters.</div>
            </label>

            <input type="radio" name="expand" id="cell2" class="expand-radio">
            <label for="cell2" class="animal-cell" id="cell2-content">
                <label for="cell2">Diet</label>
                <img class="animal-img" src="../static/tiger2.jpg" alt="Siberian Tiger Image 2">
                <div class="animal-info">Siberian tigers are apex predators and primarily hunt large mammals, including:

                    wild boar,
                    red deer,
                    sika deer,
                    roe deer,
                    and
                    moose.
                    Occasionally, smaller mammals like hares and fish.
                    They are solitary hunters, using stealth, strength, and patience to ambush prey, sometimes traveling vast distances in search of food.</div>
            </label>

            <input type="radio" name="expand" id="cell3" class="expand-radio">
            <label for="cell3" class="animal-cell" id="cell3-content">
                <label for="cell3">Conservation</label>
                <img class="animal-img" src="../static/tiger3.avif" alt="Siberian Tiger Image 3">
                <div class="animal-info">Siberian tigers are classified as endangered, with an estimated population of around 500-600 in the wild. Threats to their survival include:

                    poaching,
                    habitat loss,
                    and
                    depletion of prey species,
                    
                    Conservation efforts include:
                    
                    anti-poaching patrols
                    breeding and reintroduction programs
                    and strengthening laws.
                    </div>
            </label>
        </div>
    </div>
    <footer class="footer-bar"></footer>
</body>
</html>
